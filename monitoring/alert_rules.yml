groups:
  - name: siteye_alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(django_http_responses_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(django_http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Database connection alert
      - alert: DatabaseConnectionHigh
        expr: django_db_connections_active / django_db_connections_max > 0.8
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value }}%"

      # Fall detection system alert
      - alert: FallDetectionSystemDown
        expr: up{job="siteye-metrics"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Fall detection system is down"
          description: "The fall detection monitoring system is not responding"

      # High fall risk alerts
      - alert: HighFallRiskAlerts
        expr: rate(siteye_fall_risk_alerts_total[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High number of fall risk alerts"
          description: "{{ $value }} fall risk alerts per second detected"

      # Safety fence breach alert
      - alert: SaftyFenceBreach
        expr: siteye_fence_breaches_total > 0
        for: 0s
        labels:
          severity: critical
        annotations:
          summary: "Safety fence breach detected"
          description: "{{ $value }} fence breaches detected"

      # Workforce safety compliance low
      - alert: LowSafetyCompliance
        expr: siteye_safety_compliance_score < 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Safety compliance score is low"
          description: "Safety compliance score is {{ $value }}%"

  - name: infrastructure_alerts
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}%"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}%"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Disk space is low"
          description: "Disk usage is {{ $value }}%"
